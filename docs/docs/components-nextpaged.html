<h1 id="webuinextpaged-paged-maxpaged-action-">webui.nextpaged( paged, maxpaged, action )</h1>

<table>
  <thead>
    <tr>
      <th>属性</th>
      <th>类型</th>
      <th>必填</th>
      <th>说明</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>paged</td>
      <td>integer</td>
      <td>是</td>
      <td>当前页码</td>
    </tr>
    <tr>
      <td>maxpaged</td>
      <td>integer</td>
      <td>是</td>
      <td>最大页码</td>
    </tr>
    <tr>
      <td>action</td>
      <td>string</td>
      <td>是</td>
      <td>加载内容 AJAX 动作</td>
    </tr>
  </tbody>
</table>
