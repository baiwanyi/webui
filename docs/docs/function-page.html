<h1 id="webuipage-div-url-data-">webui.page( div, url, data )</h1>
<blockquote>
  <p>使用模版内容覆盖元素</p>
</blockquote>

<h2 id="参数">参数</h2>

<table>
  <thead>
    <tr>
      <th>属性</th>
      <th>类型</th>
      <th>必填</th>
      <th>说明</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>div</td>
      <td>string</td>
      <td>是</td>
      <td>显示的 DOM 元素</td>
    </tr>
    <tr>
      <td>url</td>
      <td>string</td>
      <td>是</td>
      <td>模版 URL 地址</td>
    </tr>
    <tr>
      <td>data</td>
      <td>object</td>
      <td>否</td>
      <td>内容数据，模版使用 <code class="language-plaintext highlighter-rouge">data.{key}</code> 进行数据调用</td>
    </tr>
  </tbody>
</table>
