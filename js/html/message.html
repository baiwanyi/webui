<div class="toast-container position-fixed p-3 {{data.css}}" id="webui-message-{{data.id}}">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="toast-header">
            <% if (data.image) { %>
                <img src="{{data.image}}" width="20" height="20" class="rounded me-2">
                <% } %>
                    <strong class="me-auto">{{data.user}}</strong>
                    <small class="text-muted">{{data.time}}</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">{{{data.content}}}</div>
    </div>
</div>
